<!DOCTYPE html>
<html>
<head>
	<title>Werkzeug Demos</title>
	<link type="text/css" rel="stylesheet" href="../var/startbootstrap/templates/sb-admin-v2/css/bootstrap.min.css">
	<script src="../var/base.js" type="text/javascript"></script>
	<script>
		goog.require('wzk.dom.Dom');
	</script>
</head>
<body>
<ul class="nav nav-pills nav-stacked" id="nav">
</ul>
<script>
	(function(win) {
		var demos = [
			{name: 'Foo', url: 'ui/foo.html'},
			{name: 'Bar', url: 'ui/bar.html'}
		];

		var frag = win.document.createDocumentFragment();
		var dom = new wzk.dom.Dom(win.document);

		demos.forEach(function(demo) {
			var li = dom.el('li');
			var a = dom.el('a', {href: demo.url, target: 'demo'}, demo.name);
			li.appendChild(a);
			frag.appendChild(li);
		});

		var nav = win.document.getElementById('nav');
		nav.appendChild(frag);
	})(window);
</script>
</body>
</html>
